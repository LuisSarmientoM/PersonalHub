<section
  class="flex items-center w-full gap-2 px-4 py-2 bg-zinc-100 dark:bg-zinc-700"
>
  <ng-content></ng-content>

  <button
    type="button"
    class="inline-flex items-center justify-center w-10 h-10 p-2 text-sm transition rounded-lg hover:bg-zinc-200 hover:dark:bg-zinc-800 focus:outline-none md:hidden"
    (click)="toggleSidebar()"
  >
    <!-- dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 -->
    <span class="sr-only">Open main menu</span>
    <svg
      class="w-5 h-5"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 17 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M1 1h15M1 7h15M1 13h15"
      />
    </svg>
  </button>
</section>
